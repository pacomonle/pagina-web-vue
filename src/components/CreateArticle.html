<div class='general'>
    <Slider texto='Articulo'></Slider>
     <div class="center">
       <section id="content">
             <h1 class="subheader" v-if="!isEdit">Crear Articulo</h1>
             <h1 class="subheader" v-else>Editar Articulo</h1>
               <form class="mid-form" v-on:submit.prevent='save(article)'>
                   <div class="form-group">
                       <label for="title">Titulo</label>
                        <input type="text" name="title" v-model="article.title">
                        <div v-if="submitted && !$v.article.title.required">
                          El titulo del articulo es obligatorio
                        </div>
                   </div>
                   <div class="form-group">
                       <label for="content">Contenido</label>
                        <textarea name="content" v-model="article.content"></textarea>
                         <div v-if="submitted && !$v.article.content.required">
                          El contenido del articulo es obligatorio
                        </div>
                   </div>
                   <div class="form-group">
                       <label for="image">Imagen</label>
                        <input type="file" id='file' ref='file' name="file0" v-on:change='fileChange()'>
                        <div v-if="isEdit && article.image">
                            <div class="image-wrap">
                                <img :src="url+'get-image/'+article.image" :alt="article.title" width="100" class='image-small' v-if="article.image" />
                                <img src="../assets/images/descarga.png" :alt="article.title" width="100" class='image-small'  v-else/>
                            </div>       
                       </div>
                   </div>
                   <div class="clearfix"></div>
                   <input type="submit" value="Guardar" class="btn btn-success">
               </form>
       </section>
       <Sidebar></Sidebar>
        <div class="clearfix"></div>
     </div>
   </div>
